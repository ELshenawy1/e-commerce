<header *ngIf="totalCount && pageNumber && pageSize" >
    <span *ngIf="totalCount>0">Show 
      <strong>{{(pageNumber-1)*pageSize+1}}-
          {{(pageNumber * pageSize > totalCount) 
          ? totalCount 
          : pageNumber * pageSize}}
      </strong> 
      of <strong>{{totalCount}}</strong> Result 
    </span>
    <span *ngIf="totalCount == 0"><strong>There is no items</strong></span>
  </header>
