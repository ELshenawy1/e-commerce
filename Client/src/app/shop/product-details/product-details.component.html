<div class="justify-content-center d-flex align-items-center mt-5">
  <div
    class="card border-success rounded-4 overflow-hidden mx-auto w-75"
    *ngIf="product"
  >
    <div class="card-body p-0">
      <div class="row">
        <div
          class="col-md-8 px-5 py-4 d-flex flex-column justify-content-between"
        >
          <div>
            <h1 class="fw-bolder">{{ product.name }}</h1>
            <span class="badge bg-info mt-2 fs-5 mb-4 ps-2">{{
              product.price | currency
            }}</span>
            <h4><strong>Description:</strong></h4>
            <p class="ps-2 fw-bolder">{{ product.description }}</p>
          </div>
          <h5 class=" text-primary " *ngIf="quantityInBasket > 0">
            You have {{quantityInBasket}} of this item in your basket
          </h5> 
          <div class="justify-content-center d-flex mt-3 align-items-center">
            <div class="d-flex justify-content-start align-items-center">
                <i
                  (click)="decrementQuantity()"
                  class="fa fa-minus-circle text-primary me-2"
                  style="cursor: pointer; font-size: 2em"
                ></i>
                <span class="font-weight-bold" style="font-size: 1.5em">{{quantity}}</span>
                <i
                (click)="incrementQuantity()"
                class="fa fa-plus-circle text-primary ms-2"
                style="cursor: pointer; font-size: 2em"
                ></i>
              </div>
              <button [disabled]="quantity === quantityInBasket" (click)="updateBasket()" class="btn btn-primary ms-4 ">{{getButtonTxt}}</button>
    
          </div>
        </div>
        <div class="col-md-4 justify-content-center d-flex align-items-center">
          <img [src]="product.imgUrl" alt="@Model.Name" class="w-100" />
        </div>
      </div>
    </div>
  </div>
</div>
