<div class="card shadow-sm h-100" *ngIf="product">
    <div class="image position-relative mx-auto " style="cursor: pointer;">
        <img [src]="product.imgUrl" [alt]="product.name" class="img-fluid " />
        <div class=" align-items-center d-flex justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" class="btn btn-primary me-2">Cart</button>
            <button
              class="btn btn-primary"
              [routerLink]="['/shop/', product.id]"
            >
              View
            </button>
      
        </div>
    </div>
  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>
    <span class="mb-2">{{ product.price | currency }}</span>
  </div>
</div>
