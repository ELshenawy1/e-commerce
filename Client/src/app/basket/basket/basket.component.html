<div class="container mt-5">
    <div class="alert  alert-warning" *ngIf="items.length == 0">
        <h4 class="alert-heading">No Items!</h4>
        <p class="mb-0">There is no items in your basket.</p>
    </div>
    <div class="container" *ngIf="items.length > 0">
        <div class="row">
            <div class="table-responsive">
                <table class="table">
                    <thead class="bg-light text-uppercas">
                        <tr>
                            <th><div class="py-2">Product</div></th>
                            <th><div class="py-2">Price</div></th>
                            <th><div class="py-2">Quantity</div></th>
                            <th><div class="py-2">Total</div></th>
                            <th><div class="py-2">Remove</div></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of items">
                            <th>
                                <div class="p-2 d-inline-block">
                                    <img [src]="item.imgUrl" [alt]="item.productName" class="img-fluid" style="max-height: 50px;">
                                    <div class="ms-3 d-inline-block align-middle">
                                        <h5 class="mb-0">
                                            <a routerLink="/shop/{{item.id}}" class="text-dark text-decoration-none">{{item.productName}}</a>
                                        </h5>
                                        <span class="text-muted fst-italic">
                                            Type : {{item.type}}
                                        </span>
                                    </div>
                                </div>

                            </th>
                            <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                            <td class="align-middle">
                                <div class="d-flex align-items-center">
                                    <i (click)="removeItem(item.id,1)" class="fa fa-minus-circle text-warning me-2" style="cursor:pointer;font-size: 2em;"></i>
                                    <strong style="font-size: 1.5em;">{{item.quantity}}</strong>
                                    <i (click)="incrementQuantity(item)" class="fa fa-plus-circle text-warning mx-2" style="cursor:pointer;font-size: 2em;"></i>
                                </div>
                            </td>
                            <td class="align-middle"><strong>{{item.price*item.quantity | currency}}</strong></td>
                            <td class="align-middle">
                                <a class="text-danger">
                                    <i (click)="removeItem(item.id,item.quantity)" style="font-size: 2em;cursor: pointer;;" class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-6">
                <app-order-total></app-order-total>
                <div class="d-grid">
                    <a class="btn btn-outline-primary py-2">Proceed to checkout</a>
                </div>
            </div>
        </div>
    </div>
</div>
